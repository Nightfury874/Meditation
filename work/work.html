<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set up the body with the background image */
        body {
            position: relative; /* Establish a positioning context for the overlay */
            margin: 0;
            padding: 0;
            background: url("../work/Assets/work.png") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            font-family: sans-serif;
            color: #fff;
            text-align: center;
        }

        /* Overlay styling */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 1; /* Ensure the overlay is above the background */
        }

        /* Content container */
        .content {
            position: relative; /* To stack above the overlay */
            z-index: 2; /* Ensure content is above the overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Headings and paragraphs */
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        /* Responsive adjustments (optional) */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay Div -->
    <div class="overlay"></div>

    <!-- Content Div -->
    <div class="content">
        <h1>This vision is under construction</h1>
        <p>"Don't worry, we are coming soon to save you from your work"</p>
    </div>

    <!-- Optional JavaScript -->
    <script>
        // Minimal script can go here if needed
    </script>
</body>
</html>
